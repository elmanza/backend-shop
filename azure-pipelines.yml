# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
    npm run start:ts
  displayName: 'npm install and build and start'
  
- script: ls -R $(System.DefaultWorkingDirectory)/path/to/artifacts
  displayName: 'List Contents of Artifacts Directory'
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(System.DefaultWorkingDirectory)/path/to/artifacts'
    artifactName: 'drop'

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'manza-azure-portal'
    appType: 'webAppLinux'
    WebAppName: 'manzanocanva'
    packageForLinux: '$(System.DefaultWorkingDirectory)/path/to/artifacts/**/*.zip'
    RuntimeStack: 'NODE|18-lts'
    StartupCommand: 'npm run start:ts'